<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    select {
      padding: 5px;
    }
  </style>
</head>
<body>

<h1>ðŸ›  Admin Complaint Dashboard</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>EMP ID</th>
      <th>Problem</th>
      <th>Status</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="complaints"></tbody>
</table>

<script>
const API = "https://employee-complaint-system-4.onrender.com";

async function loadComplaints() {
  const res = await fetch(`${API}/api/complaints`);
  const data = await res.json();

  const tbody = document.getElementById("complaints");
  tbody.innerHTML = "";

  data.forEach(c => {
    tbody.innerHTML += `
      <tr>
        <td>${c.complaint_id}</td>
        <td>${c.emp_id}</td>
        <td>${c.problem}</td>
        <td>${c.status}</td>
        <td>${new Date(c.created_at).toLocaleString()}</td>
        <td>
          <select onchange="updateStatus(${c.complaint_id}, this.value)">
            <option ${c.status === 'Open' ? 'selected' : ''}>Open</option>
            <option ${c.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
            <option ${c.status === 'Closed' ? 'selected' : ''}>Closed</option>
          </select>
        </td>
      </tr>
    `;
  });
}

async function updateStatus(id, status) {
  await fetch(`${API}/api/complaint/${id}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ status })
  });
}

loadComplaints();
setInterval(loadComplaints, 5000);
</script>

</body>
</html>
