<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <h1>âš™ Admin Dashboard</h1>
  <table id="table">
    <tr>
      <th>ID</th>
      <th>Employee</th>
      <th>Problem</th>
      <th>Status</th>
    </tr>
  </table>

<script>
fetch("/complaints")
  .then(res => res.json())
  .then(data => {
    data.forEach(c => {
      table.innerHTML += `
        <tr>
          <td>${c.id}</td>
          <td>${c.emp_id}</td>
          <td>${c.problem}</td>
          <td>${c.status}</td>
        </tr>`;
    });
  });
</script>
</body>
</html>
