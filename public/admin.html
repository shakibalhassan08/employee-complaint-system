<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="container fade-in">
  <h2>ðŸ›  Admin Complaint Dashboard</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Employee</th>
        <th>Problem</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="complaints"></tbody>
  </table>
</div>

<script>
const API_URL = "https://employee-complaint-system-4.onrender.com";

async function loadComplaints() {
  const res = await fetch(`${API_URL}/api/complaints`);
  const data = await res.json();

  const tbody = document.getElementById("complaints");
  tbody.innerHTML = "";

  data.forEach(c => {
    tbody.innerHTML += `
      <tr>
        <td>${c.complaint_id}</td>
        <td>${c.emp_id}</td>
        <td>${c.problem}</td>
        <td>${c.status}</td>
        <td>
          <select onchange="updateStatus(${c.complaint_id}, this.value)">
            <option ${c.status==="Open"?"selected":""}>Open</option>
            <option ${c.status==="In Progress"?"selected":""}>In Progress</option>
            <option ${c.status==="Closed"?"selected":""}>Closed</option>
          </select>
        </td>
      </tr>
    `;
  });
}

async function updateStatus(id, status) {
  await fetch(`${API_URL}/api/complaint/${id}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ status })
  });
  loadComplaints();
}

loadComplaints();
setInterval(loadComplaints, 3000);
</script>

</body>
</html>
