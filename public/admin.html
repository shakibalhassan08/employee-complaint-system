<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<h1>ðŸ›  Admin Dashboard</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>EMP ID</th>
      <th>Problem</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="list"></tbody>
</table>

<script>
async function load() {
  const res = await fetch("/api/complaints");
  const data = await res.json();

  const tbody = document.getElementById("list");
  tbody.innerHTML = "";

  data.forEach(c => {
    tbody.innerHTML += `
      <tr>
       <td data-label="ID">${c.complaint_id}</td>
<td data-label="EMP ID">${c.emp_id}</td>
<td data-label="Problem">${c.problem}</td>
<td data-label="Status">${c.status}</td>
<td data-label="Date">${new Date(c.created_at).toLocaleString()}</td>
<td data-label="Action">...</td>

      </tr>`;
  });
}

load();
setInterval(load, 3000);
</script>

</body>
</html>
