<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸ›  Admin Dashboard</h1>

<table>
  <thead>
    <tr>
      <th>ID</th><th>EMP</th><th>Problem</th><th>Status</th>
    </tr>
  </thead>
  <tbody id="list"></tbody>
</table>

<script>
const API = "https://employee-complaint-system-4.onrender.com";

async function load() {
  const res = await fetch(API + "/api/complaints");
  const data = await res.json();

  document.getElementById("list").innerHTML =
    data.map(c => `
      <tr>
        <td>${c.complaint_id}</td>
        <td>${c.emp_id}</td>
        <td>${c.problem}</td>
        <td>${c.status}</td>
      </tr>
    `).join("");
}

load();
setInterval(load, 3000);
</script>

</body>
</html>
