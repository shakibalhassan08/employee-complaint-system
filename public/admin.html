<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<h1>ðŸ›  Admin Dashboard</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>EMP ID</th>
      <th>Problem</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="list"></tbody>
</table>

<script>
async function load() {
  const res = await fetch("/api/complaints");
  const data = await res.json();

  const tbody = document.getElementById("list");
  tbody.innerHTML = "";

  data.forEach(c => {
    tbody.innerHTML += `
      <tr>
        <td>${c.complaint_id}</td>
        <td>${c.emp_id}</td>
        <td>${c.problem}</td>
        <td>${c.status}</td>
      </tr>`;
  });
}

load();
setInterval(load, 3000);
</script>

</body>
</html>
