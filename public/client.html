<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Complaint</title>
<link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="container fade-in">
  <h2>üìù Employee Complaint</h2>

  <form id="complaintForm">
    <input type="text" id="emp_id" placeholder="Employee ID" required>
    <textarea id="problem" placeholder="Describe your problem..." required></textarea>
    <button type="submit">Submit Complaint</button>
  </form>

  <p id="msg" class="success"></p>
</div>

<script>
const API_URL = "https://employee-complaint-system-4.onrender.com";

document.getElementById("complaintForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const emp_id = document.getElementById("emp_id").value.trim();
  const problem = document.getElementById("problem").value.trim();
  const msg = document.getElementById("msg");

  try {
    const res = await fetch(`${API_URL}/api/complaint`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ emp_id, problem })
    });

    if (!res.ok) throw new Error();

    msg.textContent = "‚úÖ Complaint submitted successfully!";
    msg.style.display = "block";
    e.target.reset();
  } catch {
    msg.textContent = "‚ùå Failed to submit complaint";
    msg.style.display = "block";
  }
});
</script>

</body>
</html>
