<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Complaint</title>
  <link rel="stylesheet" href="client.css">
</head>
<body>

<div class="card">
  <h2>üìù Employee Complaint</h2>

  <form id="complaintForm">
    <input type="text" id="emp_id" placeholder="Employee ID" required>
    <textarea id="problem" placeholder="Describe your issue..." required></textarea>
    <button type="submit">Submit Complaint</button>
  </form>

  <p id="msg"></p>
</div>

<script>
const form = document.getElementById("complaintForm");
const msg = document.getElementById("msg");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  msg.textContent = "Submitting...";
  msg.className = "info";

  const res = await fetch("/api/complaint", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      emp_id: emp_id.value,
      problem: problem.value
    })
  });

  const data = await res.json();

  if (res.ok) {
    msg.textContent = "‚úÖ Complaint submitted successfully";
    msg.className = "success";
    form.reset();
  } else {
    msg.textContent = data.error || "‚ùå DB error";
    msg.className = "error";
  }
});
</script>

</body>
</html>
