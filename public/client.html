<!DOCTYPE html>
<html>
<head>
  <title>Employee Complaint</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h2>üìù Employee Complaint</h2>

  <input id="emp_id" placeholder="Employee ID">
  <textarea id="problem" placeholder="Describe your issue"></textarea>
  <button onclick="submitComplaint()">Submit</button>

  <p id="msg"></p>
</div>

<script>
const API = "https://employee-complaint-system-4.onrender.com";

async function submitComplaint() {
  const emp_id = document.getElementById("emp_id").value;
  const problem = document.getElementById("problem").value;

  const res = await fetch(API + "/api/complaint", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ emp_id, problem })
  });

  const msg = document.getElementById("msg");

  if (res.ok) {
    msg.innerHTML = "‚úÖ Complaint Submitted!";
    msg.className = "success";
  } else {
    msg.innerHTML = "‚ùå Submission Failed";
    msg.className = "error";
  }
}
</script>

</body>
</html>
