<!DOCTYPE html>
<html>
<head>
  <title>Employee Complaint</title>
  <link rel="stylesheet" href="client.css">
</head>
<body>

<div class="card">
  <h2>üìù Employee Complaint</h2>

  <input id="emp" placeholder="Employee ID">
  <textarea id="problem" placeholder="Describe your problem"></textarea>

  <button onclick="submitComplaint()">Submit</button>
  <p id="msg"></p>
</div>

<script>
async function submitComplaint() {
  const emp_id = emp.value;
  const problemText = problem.value;

  const res = await fetch("/api/complaint", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ emp_id, problem: problemText })
  });

  const data = await res.json();

  msg.innerText = data.message;
  msg.className = "success";

  emp.value = "";
  problem.value = "";
}
</script>

</body>
</html>
