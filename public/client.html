</head>
<body>
  <div class="card">

    <textarea id="problem" placeholder="Describe your issue"></textarea>

    <button onclick="submitComplaint()">Submit</button>

  </div>

<script>
function submitComplaint() {
  fetch("/submit", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      emp_id: emp.value,
      problem: problem.value
    })
  })
  .then(res => res.json())
  .then(data => {
    msg.innerText = data.success ? "âœ… Submitted Successfully" : "âŒ DB Error";
  });
}
</script>
</body>
