<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Complaint</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
    }
    .card {
      width: 350px;
      margin: 80px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .success {
      display: none;
      color: green;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>üìù Submit Complaint</h2>

  <input type="text" id="emp_id" placeholder="Employee ID" required>
  <textarea id="problem" placeholder="Describe your problem" required></textarea>
  <button onclick="submitComplaint()">Submit</button>

  <div class="success" id="successMsg">
    ‚úÖ Complaint submitted successfully
  </div>
</div>

<script>
async function submitComplaint() {
  const emp_id = document.getElementById("emp_id").value.trim();
  const problem = document.getElementById("problem").value.trim();
  const successMsg = document.getElementById("successMsg");

  if (!emp_id || !problem) {
    alert("Please fill all fields");
    return;
  }

  const res = await fetch(
    "https://employee-complaint-system-4.onrender.com/api/complaint",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ emp_id, problem })
    }
  );

  if (res.ok) {
    successMsg.style.display = "block";
    document.getElementById("emp_id").value = "";
    document.getElementById("problem").value = "";

    setTimeout(() => {
      successMsg.style.display = "none";
    }, 3000);
  } else {
    alert("‚ùå Failed to submit complaint");
  }
}
</script>

</body>
</html>
