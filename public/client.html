<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Complaint</title>
  <link rel="stylesheet" href="client.css">
</head>
<body>

<div class="container">
  <div class="card">
    <h2>üìù Submit Complaint</h2>

    <form id="complaintForm">
      <input type="text" id="emp_id" placeholder="Employee ID" required />
      <textarea id="problem" placeholder="Describe your problem..." required></textarea>
      <button type="submit">Submit</button>
    </form>

    <p id="msg"></p>
  </div>
</div>

<script>
document.getElementById("complaintForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const emp_id = document.getElementById("emp_id").value;
  const problem = document.getElementById("problem").value;

  const res = await fetch("/api/complaint", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ emp_id, problem })
  });

  const msg = document.getElementById("msg");

  if (res.ok) {
    msg.textContent = "‚úÖ Complaint submitted successfully!";
    msg.style.color = "green";
    e.target.reset();
  } else {
    msg.textContent = "‚ùå Failed to submit complaint";
    msg.style.color = "red";
  }
});
</script>

</body>
</html>
